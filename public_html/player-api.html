<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Azuracast - Alternative Public webpage, HTML5 Responsive with Jquery Audio Player.">
  <meta name="keywords"
    content="azuracast sticky jquery audio plugin, jquery audio player, jquery audio player for free, free jquery audio player, download jquery player plugin, music player jquery, audio player html5, html5 audio player github">
  <meta name="author" content="Azuracast">

  <title>Azuracast Webpage</title>
  <meta property="og:image" content="/public_html/images/Azura_Ruisselante_Dark_BG.png">
  <meta property="og:title" content="Azuracast - Alternative Public webpage, HTML5 Responsive with Jquery Audio Player.">
  <meta property="og:description"
    content="Azuracast - Alternative Public webpage, HTML5 Responsive with Jquery Audio Player.">
  <meta property="og:site_name" content="azuracast-radio-test.netlify.app">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Core theme CSS (includes Bootstrap & Ajax)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="css/stickyaudioplayerjquery.min.css">
  <link rel="stylesheet" href="css/sticky_audio_player.css">
  <link rel="stylesheet" href="css/api.css">

</head>


<body>

  <main>
    <!-- HEADER -->

    <div class="container-fluid bg-light">
      <div class="row content">
        <div class="text-center">
          <h1 class="station-name">Welcome to My Radio</h1>
          <p class="station-description">Station Description...</p>
          <!-- Auto DJ Vs Live DJ -->
          <div class="btn btn-secundary btn-lg" id="icon">
            <h4 class="fw-bold mt-4">Loading...Stream</h4>
          </div>

          <hr />
          <!-- PLAYLIST or LIVE DJ animation CD Playing -->
          <div>
            <h3 class="playlist">Loading...Playlist</h3>
            <h3 class="live-dj-name">Loading...DJ Name</h3>
            <hr />
            <h4 class="now">Loading...Artist - Song</h4>
          </div>
          <!-- ALBUM-ART -->
          <div class="container">
            <div class="text-center">
              <figure class="album-art">
                <img src="images/AzuraCast_Icon.svg" class="figure-img img-fluid rounded" alt="Album Art image"
                  title="Album Art">
              </figure>
            </div>
          </div>

          <hr>
          <!-- ALBUM NAME & GENRE -->
          <div>
            <h5 class="album card-title">Loading Album</h5>
            <p class="genre card-text">Loading Genre</p>
            <a href="#" class="btn btn-warning playlist-next">NEXT</a>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container-fluid text-center">
    <p>2024-Your WebSite </p>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/stickyaudioplayerjquery.min.js"></script>
  <script src="js/sticky_audio_player.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>


</html>
